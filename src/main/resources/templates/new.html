<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового пользователя</title>
</head>
<body>
<p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Выйти</a></p>
<div style="display: table; margin: 0 auto; text-align: center; ">
    <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
        <label for="name">Имя</label>
        <input type="text" th:field="*{name}" id="name"/>
        </br>
        </br>
        <label for="age">Возраст</label>
        <input type="text" th:field="*{age}" id="age"/>
        </br>
        </br>
        <label for="job">Место работы</label>
        <input type="text" th:field="*{job}" id="job"/>
        </br>
        </br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        </br>
        </br>
        <label for="password">Пароль</label>
        <input type="text" th:field="*{password}" id="password"/>
        </br>
        </br>
        <label>Roles:
            <select size="2" multiple name="listRoles" required="required">
                <option th:each="role, iterStat : ${roleList}" th:value="${role.id}" th:text="${role.name}"
                        th:selected="${iterStat.index == 0}"></option>
            </select>
        </label>
        <br>
        <br>
        <input type="submit" value="Добавить"/>
    </form>
</div>
</body>
</html>
