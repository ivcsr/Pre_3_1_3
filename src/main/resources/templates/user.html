<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid me-auto">
                <span class="navbar-brand">
                    <strong th:text="${currentUser.getEmail()}"></strong>
                     with roles:
                    <span th:each="role : ${currentUser.getRoles()}">
                        <a th:text="${role.getName().replace('ROLE_', '')}"></a>
                        </span>
                </span>
            <form th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-dark">Logout</button>
            </form>
        </div>
    </nav>
</header>
<body>

<style>
    .container {
        max-width: 100%;
    }
</style>

<div class="d-flex align-items-start">
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User
            </button>

        </div>
    </div>

    <div class="container-fluid">
        <div class="p-3 border bg-light">
            <div class="col-12">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                        <div class="row bg-light">
                            <p class="fw-bold fs-4 my-3">User Information</p>
                        </div>
                        <div class="row">
                            <div class="my-4">
                                <div class="p-3 border bg-white">
                                    <div class="container px-0">
                                        <div class="row gx-3">
                                            <div class="col">
                                                <div class="p-3 border bg-light"><b>About user</b></div>
                                            </div>
                                        </div>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Job</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row" th:text="${currentUser.getId()}"></th>
                                            <td th:text="${currentUser.getName()}"></td>
                                            <td th:text="${currentUser.getAge()}"></td>
                                            <td th:text="${currentUser.getJob()}"></td>
                                            <td th:text="${currentUser.getEmail()}"></td>
                                            <td>
                                <span th:each="role : ${currentUser.getRoles()}"
                                      th:switch="${role.getName()}">
                                      <span th:case="'ROLE_USER'">USER</span>
                                      <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                </span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
