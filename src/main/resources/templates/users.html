<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Выйти</a></p>
<div style="display: table; margin: 0 auto; text-align: center;">
    <table style="border: 1px solid gray;">
        <thead>Список пользователей</thead>
        <tr>
            <td style="border: 1px solid gray;">id</td>
            <td style="border: 1px solid gray;">Имя</td>
            <td style="border: 1px solid gray;">Возраст</td>
            <td style="border: 1px solid gray;">Место работы</td>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}" style="border: 1px solid gray;"></td>
            <td th:text="${user.getName()}" style="border: 1px solid gray;"></td>
            <td th:text="${user.getAge()}" style="border: 1px solid gray;"></td>
            <td th:text="${user.getJob()}" style="border: 1px solid gray;"></td>
        </tr>
    </table>
</div>
</body>
</html>
